spring.application.name=backend
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/cujae}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

security.jwt.secret=${JWT_SECRET:change-this-super-secret-key-before-production}
security.jwt.access-token-exp-minutes=${TOKEN_EXPIRES_IN_MINUTES:15}
security.jwt.refresh-token-exp-minutes=${REFRESH_TOKEN_EXPIRES_IN_MINUTES:1440}

app.bootstrap.admin-email=${APP_BOOTSTRAP_ADMIN_EMAIL:}
app.bootstrap.admin-password=${APP_BOOTSTRAP_ADMIN_PASSWORD:}
app.bootstrap.admin-name=${APP_BOOTSTRAP_ADMIN_NAME:Admin}
